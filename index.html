<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans&family=Roboto:wght@100;300;400;500;700;900&display=swap');
    </style>
</head>

<body>
    <form id="search-form" class="form">
        <div class="search-container">
            <input id="search-input" type="text" class="form-control form-input" autocomplete="off">
            <button id="search-button" type="submit" class="btn btn-primary form-button">
            Search
            </button>
            <div class="search-history"></div>
        </div>
    </form>


    <div class="weather-box hidden">
        <div class="switch-buttons-container">
            <div class="city-container"></div>
            <button class="add-city-button">+</button>
        </div>
        <div class="weather-day-box"></div>
        <div class="button-box"></div>
    </div>
    <div class="forecast-box hidden">
        <button class="scrollButton leftScrollButt"><img src="./code/img/iconmonstr-arrow-64.svg" alt=""></button>
        <button class="scrollButton rightScrollButt"><img src="./code/img/iconmonstr-arrow-25.svg" alt=""></button>
        <div class="daily-forecast-box">
        </div>
    </div>

    <script type="module" src="./code/index.js"></script>
</body>

</html>
